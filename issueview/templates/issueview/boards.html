{% extends "base.html" %}
{% block content %}
<div>
<h2>Boards<br><small>A list of your boards</small></h2>
<form action="/issueview/board/show/" method="POST">
<table>
{{form.as_table}}
<tr><td>{%csrf_token%}<input type="submit" value="Add" />
</table>
</form>
<table style="margin-top:10px;" class="table table-striped">
<tr>
<th>Boards</th><th>actions</th>
</tr>
{% for board in boards %}
<tr>
<td><a class="link" href="/issueview/show/{{board.board}}/">{{board.board}}</a></td><td><a class="btn btn-info" href="/issueview/board/edit/{{board.id}}/">Edit</a> <a class="btn btn-danger" href="/issueview/board/del/{{board.id}}/">Delete</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
