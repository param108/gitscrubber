{% extends "base.html" %}
{% block content %}
<div>
<h2>Repositories<br><small>A list of repositories in <b><a class="btn btn-link" href="/issueview/show/{{board.board}}/">{{board.board}}</a></b></small></h2>
<form action="/issueview/repos/{{board.board}}/" method="POST">
<table>
{{form.as_table}}
<tr><td>{%csrf_token%}<input type="submit" value="Add" />
</table>
</form>
<table style="margin-top:10px;" class="table table-striped">
<tr>
<th>repository</th><th>actions</th>
</tr>
{% for repo in repos %}
<tr>
<td>{{repo.repository}}</td><td><a href="/issueview/repos/delete/{{board.board}}/{{repo.id}}/">Delete</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
