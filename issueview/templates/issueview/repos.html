{% extends "base.html" %}
{% block content %}
<div>
<h2>Repositories<br><small>A list of your repositories</small></h2>
<a style="margin-left:10px;" class="btn btn-default" href="/issueview/">Home</a>

<form action="/issueview/repos/" method="POST">
<table>
{{form.as_table}}
<tr><td>{%csrf_token%}<input type="submit" value="Add" />
</table>
</form>
<table style="margin-top:10px;" class="table table-striped">
<tr>
<th>repository</th><th>actions</th>
</tr>
{% for repo in repos %}
<tr>
<td>{{repo.repository}}</td><td><a href="/issueview/repos/delete/{{repo.id}}/">Delete</a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
